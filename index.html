    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
        <title>Cadastro de clientes</title>

    </head>
    <body class="corpo">
        <div class="senai">        
        <h1>SENAI - CTTI</h1>
        <p>Cadastro de clientes</p>
        </div>
        <form name="form1"  method="post">
                <div class="form-group">
                <label>Nome</label><br>
                <input type="text"  class="form-control" name="nome" value="" placeholder="Seu nome" /><br>
                <label>Telefone</label><br>
                <input type="tel" class="form-control" name="telefone" value="" placeholder="Telefone" /><br>
                <label>Celular</label><br>
                <input type="text" class="form-control" name="celular" value="" placeholder="Celular para contato"/><br>
                <label>Email</label><br>
                <input type="email" class="form-control" name="email" value="" placeholder="Email" /><br>
                <label>CNPJ / CPF</label><br>
                <input type="text" class="form-control" name="cpf" value="" placeholder="CNPJ ou CPF" /><br>
                <label>CEP</label><br>
                <input type="text" class="form-control" name="cep" value="" placeholder="CEP"/><br>
                <label>Data de Nascimento</label><br>
                <input type="date"  name="dtnasc" /><br><br>
                <button type="submit" class="btn btn-success" onclick="mostrar()">Enviar</button>
                </div>
            </form>

           
        </body>
        </html>

    </body>
    </html>
